<!-- Main and Only Page for Survey Form Part of FCC web development course -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tribute Page for FreeCodeCamp Challenge">
    <meta name="keywords" content="HTML, CSS, FCC">
    <meta name="author" content="Austin Gallagher">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Ownership Survey</title>
    
    <!-- Pure CSS only for this challenge -->
    <link rel="stylesheet" href='index.css'>

    <!-- Scripts -->
</head>
<body>
    <div id='main'>
        <h1 id="title">Car Ownership Survey</h1>
        <p id="description">We appreciate you taking the time to help us design your future vehicle</p>
        <div id="surveyContainer">
            <form id="survey-form">
                <label id="name-label" for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="enter your name" required>
                <br>
                <label id="email-label" for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required>
                <br>
                <label id="number-label" for="number">NUMBER</label>
                <input type="number" id="number" name="number" min='100000000' max='9999999999' placeholder="XXX-XXX-XXXX" required>
                <br>
                <label id="dropdown-label" for="dropdown">Drop-down List</label>
                <select id="dropdown" name="dropdown">
                    <option value="test1">Test1</option>
                    <option value="test2">Test2</option>
                </select>
                <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br>
                <!-- Checkboxes -->
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br>


                <!-- keep at the end -->
                <label for="w3review">Review of W3Schools:</label><br>
                <textarea id="w3review" name="w3review" rows="4" cols="50">Test</textarea>
                <br>
                <input id="submit" type="submit" value="Submit NOW">
            </form>
        </div>
    </div>
    <!-- Used to test the webpage against FCC requirements -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
