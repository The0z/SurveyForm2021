<!-- Main and Only Page for Survey Form Part of FCC web development course -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tribute Page for FreeCodeCamp Challenge">
    <meta name="keywords" content="HTML, CSS, FCC">
    <meta name="author" content="Austin Gallagher">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Ownership Survey</title>
    
    <!-- Pure CSS only for this challenge -->
    <link rel="stylesheet" href='index.css'>

    <!-- Scripts -->
</head>
<body>
    <div id='main'>
        <div id="intro">
            <h1 id="title">Car Ownership Survey</h1>
            <p id="description">We appreciate you taking the time to help us design your future vehicle</p>
        </div>
        <form id="survey-form">
            <div id="formItem">
                <label id="name-label" for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Full Name Here" required>
            </div>
            <div id="formItem">
                <label id="email-label" for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div id="formItem">
                <label id="number-label" for="number">Current Vehicle Purchase Price</label>
                <input type="number" id="number" name="number" min='0' max='1000000' placeholder="Enter a price (no commas or decimals)" required>
            </div>
            <div id="formItem">
                <label id="number-label" for="number2">Future Vehicle Purchase Price</label>
                <input type="number" id="number2" name="number2" min='0' max='1000000' placeholder="Enter a price (no commas or decimals)" required>
            </div>
            <div id="formItem">
            <label id="dropdown-label" for="dropdown">Current Fuel Type</label>
                <select id="dropdown" name="dropdown">
                    <option value="gas">Gasoline</option>
                    <option value="desiel">Diesel</option>
                    <option value="electric">Electric</option>
                </select>
            </div>
            <div id="formItem">
            <label id="dropdown2-label" for="dropdown2">Future Vehicle Fuel Type</label>
                <select id="dropdown2" name="dropdown2">
                    <option value="gas">Gasoline</option>
                    <option value="desiel">Diesel</option>
                    <option value="electric">Electric</option>
                </select>
            </div>

            <div id="formItem">
                <p class='pForm'>What Element is Most Important to You When Buying a Vehicle?</p>
                <label for="brand">
                    <input type="radio" id="brand" name="element" value="brand" checked>
                    Brand
                </label>
                <label for="price">
                    <input type="radio" id="price" name="element" value="Price">
                    Price
                </label>
                <label for="productQuality">
                    <input type="radio" id="productQuality" name="element" value="Product Quality">
                    Product Quality
                </label>
                <label for="afterSaleService">
                    <input type="radio" id="sfterSaleService" name="element" value="After Sale Service">
                    After Sales Service
                </label>
                <label for="safety">
                    <input type="radio" id="safety" name="element" value="Safety">
                    Safety
                </label>
                <label for="reliability">
                    <input type="radio" id="reliability" name="element" value="Reliability">
                    Reliability
                </label>                
                <label for="interiorandComfort">
                    <input type="radio" id="interiorandComfort" name="element" value="Interior and Comfort">
                    Interior and Comfort
                </label>
                <label for="maintenanceCost">
                    <input type="radio" id="maintenanceCost" name="element" value="Maintenance Cost">
                    Maintenance Cost
                </label>
                <label for="fuelCost">
                    <input type="radio" id="fuelCost" name="element" value="Fuel Cost">
                    Fuel Cost
                </label>
                <label for="performance">
                    <input type="radio" id="performance" name="element" value="Performance">
                    Performance
                </label>                
            </div>
            <!-- Checkboxes -->
            <div id="formItem">
                <p class='pForm'>What Would Convince You to Buy a New Vehicle?</p> 
                <label for="newTech">
                    <input type="checkbox" id="newTech" name="buyVehicle" value="New Technology Features"> 
                    New Technology Features
                </label>
                <label for="impSafety">
                    <input type="checkbox" id="impSafety" name="buyVehicle" value="Improved Safety">
                    Improved Safety Features
                </label>
                <label for="betComfort">
                    <input type="checkbox" id="betComfort" name="buyVehicle" value="Better Interior and Comfort"> 
                    Better Interior and Comfort
                </label>
                <label for="selfDrive">
                    <input type="checkbox" id="selfDrive" name="buyVehicle" value="Self-Driving">
                    Self-Driving
                </label>
                <label for="fuelType">
                    <input type="checkbox" id="fuelType" name="buyVehicle" value="New Fuel Type"> 
                    New Fuel Type
                </label>
                <label for="upgPerf">
                    <input type="checkbox" id="upgPerf" name="buyVehicle" value="Improved Performance">
                    Improved Performance
                </label>
                <label for="oldCar">
                    <input type="checkbox" id="oldCar" name="buyVehicle" value="Current Car Maintenance Costs Too High"> 
                    Current Car Maintenance Costs Too High
                </label>
                <label for="other">
                    <input type="checkbox" id="other" name="buyVehicle" value="Other">
                    Other (use text area below)
                </label>
            </div>

            <!-- keep at the end -->
            <div id="formItem">
                <label for="comments">Any additional comments?</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter Your Comments Here"></textarea>
            </div>
            <div id="formItem">
                <input id="submit" type="submit" value="Submit NOW">
            </div>
        </form>
    </div>
    <!-- Used to test the webpage against FCC requirements -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
